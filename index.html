<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS Prezzo biglietto</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <!-- <form action=""> -->
        <div class="input-fields">
          <label for="user-name">Nome e Cognome</label>
          <input type="text" id="user-name" />

          <label for="input-km">KM da percorrere</label>
          <input type="number" id="input-km" />

          <select name="user-age" id="age-range">
            <option value="default">--- Seleziona il range di et√† ---</option>
            <option value="under">Under 18</option>
            <option value="legal-age">Maggiorenne</option>
            <option value="over-65">Over 65</option>
          </select>
        </div>

        <div class="buttons-container">
          <button id="generate-button">Genera Biglietto</button>
          <button id="reset-button">Annulla</button>
        </div>
        <!-- </form> -->

        <div id="ticket" class="hidden">
          <h2>IL TUO BIGLIETTO</h2>
          <h3>DETTAGLIO PASSEGGERI</h3>
          <table>
            <thead>
              <tr>
                <th scope="col">NOME PASSEGGERO</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <td id="name"></td>
              <td id="offer"></td>
              <td id="train-car"></td>
              <td id="cp-code"></td>
              <td id="ticket-price"></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./javascript/main.js"></script>
  </body>
</html>
